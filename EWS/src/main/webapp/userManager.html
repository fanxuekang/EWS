<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>用户管理</title>
    <link rel="stylesheet" href="layui/css/layui.css"/>
    <script type="text/javascript" src="jquery3.4.1/jquery-3.4.1.js"></script>
    <script type="text/javascript" src="layui/layui.all.js"></script>
    <script type="text/javascript">
        $(function () {                   /*页面执行时调用*/
            loadUserData();
        });
        function openUserInfoEdit(id,uname,role,email) {
            sessionStorage.setItem("id",id);
            sessionStorage.setItem("uname",uname);
            sessionStorage.setItem("email",email);
            sessionStorage.setItem("role",role);

             layer.open({
                 type:1,
                title:"修改用户信息",
                 btn:["确认修改","取消"],
                 content:$("#editUserInfo").html(),

                 area:['400px','350px'],
                 yes:function (index) {
                     layer.msg("test");
                 }
             });

            }
        function deleteUserInfoById(id) {
            layer.confirm("是否确定删除?",{icon:3,title:"警告"},function (index) {
                if(index){
                    $.ajax({
                       url:"user/deleteUserInfoById.do",
                       method:"post",
                       data:{"id":id},
                       success:function (result) {

                           if(JSON.parse(result)=="success"){//将json格式数据转成字符串，然后比较
                               var table = layui.table;
                               table.reload("userInfoTable");
                               layer.msg("删除成功！");

                           }else{
                               layer.msg("删除失败！");
                           }
                       } ,
                        error:function () {
                            layer.msg("请求服务器失败！");
                        }
                    });
                }
            })

        }
        function loadUserData() {
            var table = layui.table; //执行渲染
            table.render({
                toolbar:"#toolbar",
                elem: '#userInfoList' //指定原始表格元素选择器（推荐id选择器）
                ,
                url:"user/findAllUser.do",
                title:"用户信息表",
                id:"userInfoTable",
                /*where:{
                    "page":1,
                    "limit":10
                },*/
                page:true,//开启分页
                event:true,
                size:"md",

                // limit:5,//每页长度
                loading:true,
                limits:[10,20,50],
                // height: 315 //容器高度
                cols: [
                    [
                        {
                            field:"",
                            title:"ID",
                            type:"numbers"
                        },
                        {
                            field:"uname"  ,
                            title:"用户名",
                            align:"center"
                        },
                        {
                            field:"role"  ,
                            title:"角色",
                            align:"center"
                        },
                        {
                            field:"email"  ,
                            title:"邮箱",
                            align:"center"
                        },
                        {
                            field:"registerTime"  ,
                            title:"注册时间",
                            align:"center"
                        },
                        {
                            field:"lastLoginTime",
                            title:"最后登录时间",
                            align:"center"
                        },
                        {
                            field:"id",
                            title:"操作",
                            align:"center",
                            templet:function (row) {
                                /*var arr=Array();
                                arr[0]=row.id;
                                arr[1]=row.uname;
                                arr[2]=row.email;
                                arr[3]=row.role;*/
                                var edit= '<a href="javascript:openUserInfoEdit(' + row.id+",'"+row.uname+"','"+row.role+"','"+row.email + '\');" title="编辑">'+
                                    '<span style="font-size: 25px;color:blue" class="layui-icon layui-icon-util"></span></a>'

                                var del= '<a href="javascript:deleteUserInfoById('+row.id+')" title="删除">'+
                                    '<span style="font-size: 25px;color:blue" class="layui-icon layui-icon-delete"></span></a>'
                                return edit +" "+ del;
                            }

                        }
                    ]
                ] //设置表头
                //,…… //更多参数参考右侧目录：基本参数选项
            });
            /*$.ajax({                       /!*用来向服务器请求数据*!/
                url:"user/findAllUser.do",
                data:{
                    "page":0,
                    "pageSize":10,

                },
                method:"get",
                success:function (result) {
                    layer.msg(result);
            },
            error:function(){
                layer.msg("请求服务器失败!");
            }

            });*/
        }
    </script>
</head>
<body>
<div class="layui-elem-quote">
    用户管理功能
</div>
<script type="text/html" id="toolbar">
<a href="" class="layui-btn layui-btn-danger" >添加用户</a>
<a href="" class="layui-btn layui-btn-warm" >删除用户</a>
<input class="layui-input-block" type="text" placeholder="输入要查询的信息">
    <a href="" class="layui-btn layui-btn-warm">
        <span class=" layui-icon  layui-icon-search"></span></a>

</script>
<table class="layui-table" id="userInfoList">


</table>


<div align="center" id="editUserInfo" style="display:none;width: 300px">
    <br>
    <center>
        <h2 >修改用户信息</h2>
    </center>
    <hr>
    <form class="layui-form" id="form1">
        <input type="hidden" id="id">
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-inline">
                <input type="text" id="uname" name="uname" lay-verify="uname" autocomplete="off"
                       placeholder="请输入用户名" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-inline">
                <input type="text" id="email" name="email" lay-verify="email" autocomplete="off"
                       placeholder="请输入邮箱" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-inline">
                <input type="text" id="role" name="role" lay-verify="role" autocomplete="off"
                       placeholder="请输入身份" class="layui-input">
                <!--       <select id="role"  lay-verify="role" autocomplete="off">
                           <option value="admin">管理员</option>
                           <option value="employee">职员</option>
                           <option value="checker">检修员</option>
                       <lect>-->
            </div>
        </div>
    </form>
</div>


    </form>
</div>

</body>
