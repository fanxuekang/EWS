        function bar() {
            $.ajax({
               url:"user/userTotal.do",
               success:function (data) {
                   var result=JSON.parse(data);
                   var mychart=echarts.init(document.getElementById("bar"));
                   // 指定图表的配置项和数据
                   var option = {
                       title: {
                           text: '用户角色分析'
                       },
                       tooltip: {},
                       legend: {
                           data:['数量']
                       },
                       xAxis: {
                           data: result.roleList
                       },
                       yAxis: {},
                       series: [{
                           name: '销量',
                           type: 'bar',
                           data: result.countList
                       }]
                   };
                   mychart.setOption(option);
               } ,
                error:function () {
                    layer.msg("服务器gg！");
